{% extends 'base_todo.html' %}

{% block todo_content %}
{% if error %}
    <div>
        {{ error }}
    </div>
    {% endif %}
    <h3>Create Todo</h3>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" required/>
        <input type="text" name="description" placeholder="Description" required/>
        <button>Create</button>
    </form>
{% endblock %}
