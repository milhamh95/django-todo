{% extends 'base_todo.html' %}

{% block todo_content %}
    <h3>Create Todo</h3>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="todo" placeholder="Todo" required/>
        <input type="text" name="description" placeholder="Description" required/>
        <button>Sign In</button>
    </form>
{% endblock %}
